box: debian
build:
  steps:
    - arjen/hugo-build:
      version: "0.15"
      theme: hyde-y
      flags: --buildDrafts=true
      disable_pygments: true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: blog.funspaces.org
      basedir: public
